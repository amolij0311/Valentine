<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> WILL YOU BE MY VALENTINE?</title>
        <style>
            body {
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(to right, #ff758c, #ff7eb3);
                font-family: Arial, sans-serif;
            }
          .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    position: relative;   
}

.yes { 
    background: #ff4d6d;
    color: white;
}

.no {
    background: #ccc;
    position: absolute;   
    transition: 0.2s ease;
}


        </style>
    </head>
    <body>
        <div class="card">
            <h1> WILL YOU BE MY VALENTINE?</h1>
            <button class="yes" onclick="alert('YAY HAPPY VALENTINE DAY') ">
                YES

            </button>
            <button class="no">
                NO
            </button>
            
        </div>
        <script> 
            const noBtn = document.querySelector('.no');
            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            });
         </script>
    </body>
</html>
